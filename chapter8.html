<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8. CSS Basics</title>
        <link rel="stylesheet" href="css/practice.css">
        <style>
            h1 {
                color: blue;
                text-align: center;
                background-color: lightblue;
                border-color: blue;
                border-style: solid;
                border-width: 5px;
                border-radius: 5px;
                margin: 20px;
                padding: 20px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <h1><span style="color: red;">Chapter 8.</span> CSS Basics</h1>
        <h2 class="first-class">Basic Selectors</h2>
        <ul>
            <li>Type Selector: select elements by tag</li>
            <li class="first-class second-class">Class Selector: select elements by class</li>
            <li id="first-id">ID selector: select an element by id</li>
        </ul>
        <h2>Descendant Selector</h2>
        <header>
            <p class="primary">This is test for <span>Type Selector + Type Selector</span></p>
        </header>
        <section>
            <p class="primary">This is test for <span>Type Selector + Class Selector</span></p>
        </section>
    </body>
